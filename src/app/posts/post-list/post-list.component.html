<mat-spinner *ngIf="isLoaded"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoaded">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">
        <i class="material-icons">edit</i>
      </a>
      <button mat-button color="warn" (click)="deletePost(post.id)">
        <i class="material-icons">delete</i>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<=0 && !isLoaded">No posts added yet</p>
