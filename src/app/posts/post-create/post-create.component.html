<form
  novalidate
  [formGroup]="postsForm"
  #formDirective="ngForm"
  (ngSubmit)="addPost(postsForm, formDirective)"
>
  <mat-card>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Post title *"
        formControlName="title">
        <mat-error *ngIf="postsForm.get('title').hasError('required') && postsForm.get('title').touched"
        >Title is required...</mat-error>
        <mat-error *ngIf="postsForm.get('title').hasError('minLength') && postsForm.get('title').touched"
        >Title can not be less 5 characters...</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Post content"
        formControlName="content"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="postsForm.invalid"
    >Save Post</button>
  </mat-card>
</form>
